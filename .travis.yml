language: java
before_install:
- wget http://dl.google.com/android/android-sdk_r22-linux.tgz
- tar -zxf android-sdk_r22-linux.tgz
- env
- export ANDROID_HOME=${TRAVIS_BUILD_DIR}/android-sdk-linux
- export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
- echo yes | android update sdk --filter platform-tools --no-ui --all --force
- echo yes | android update sdk --filter android-16 --no-ui --all --force
- echo yes | android update sdk --filter android-17 --no-ui --all --force
- echo yes | android update sdk --filter sysimg-17 --no-ui --all --force
- echo yes | android update sdk --filter extra-android-support --no-ui --all --force
